<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Custom Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-popup-content-wrapper {
            margin: 0 !important; width: fit-content !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        .leaflet-popup-content {
            margin: 0 !important;
            padding: 0 !important;
            width: auto !important;
        }
        .popup-image {
            display: block;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([46.0569, 14.5058], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Custom icon
        const customIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Add markers with images in popups
        const markers = [
            {
                coords: [46.0569, 14.5058],
                image: 'https://picsum.photos/300/200?random=1',
                title: 'Location 1'
            },
            {
                coords: [46.0519, 14.5108],
                image: 'https://picsum.photos/300/200?random=2',
                title: 'Location 2'
            },
            {
                coords: [46.0619, 14.5008],
                image: 'https://picsum.photos/300/200?random=3',
                title: 'Location 3'
            }
        ];

        markers.forEach(marker => {
            L.marker(marker.coords, { icon: customIcon })
                .addTo(map)
                .bindPopup(`<img src="${marker.image}" alt="${marker.title}" class="popup-image">`);
        });
    </script>
</body>
</html>
