name: Deploy and Update ARSO Data

on:
  push:
    branches: [ master ]
  schedule:
    # Run every 30 minutes
    - cron: '0,30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run scraper to generate fresh data
        run: node arso-scraper.js
        
      - name: Clean up old data files (keep last 10)
        run: |
          # Keep only the last 10 arso-data-*.json files
          ls -1t arso-data-*.json 2>/dev/null | tail -n +11 | xargs rm -f || true
          echo "Cleaned up old data files, keeping last 10"
        
      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add arso-latest.json arso-data-*.json data-index.json || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update ARSO data - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit"
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
